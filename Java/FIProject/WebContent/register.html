<!DOCTYPE html>
<html>
<head>
<link href="css/bootstrap.css" rel="stylesheet"/>

<title>Register</title>
</head>
<body>
<br>
<center>
<h1>Register</h1>

<br>

<form action="reg.jsp method="post">

<center>
